<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komik Hesap Makinesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .floating-emojis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: floatEmoji 8s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes floatEmoji {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: calculatorWiggle 4s infinite ease-in-out;
        }

        @keyframes calculatorWiggle {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(1deg) scale(1.02); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(-1deg) scale(1.02); }
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #fef65b, #ff9ff3);
            border-radius: 30px 30px 0 0;
            animation: rainbowShift 3s infinite;
        }

        @keyframes rainbowShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .calculator-face {
            text-align: center;
            margin-bottom: 20px;
            font-size: 3rem;
            animation: faceChange 5s infinite;
        }

        @keyframes faceChange {
            0%, 20% { content: '😊'; }
            20%, 40% { content: '🤓'; }
            40%, 60% { content: '😎'; }
            60%, 80% { content: '🤖'; }
            80%, 100% { content: '😄'; }
        }

        .display {
            background: linear-gradient(135deg, #2d3436, #636e72);
            color: #00ff00;
            font-size: 2.5rem;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: right;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-family: 'Courier New', monospace;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #00ff00;
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            animation: scanline 2s infinite;
        }

        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .display-value {
            text-shadow: 0 0 10px #00ff00;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }

        .comment {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff6b6b;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .comment::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: #ff6b6b;
        }

        .comment.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            height: 70px;
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.95) rotate(-5deg);
        }

        .btn-number {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }

        .btn-operator {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.4);
        }

        .btn-special {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
            box-shadow: 0 5px 15px rgba(253, 203, 110, 0.4);
        }

        .btn-equals {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            grid-column: span 2;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        .btn-zero {
            grid-column: span 2;
        }

        .fun-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .fun-mode:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(162, 155, 254, 0.4);
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: sparkleAnim 1s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        .easter-egg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
            font-size: 1.5rem;
        }

        .history {
            position: absolute;
            bottom: -200px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            transition: all 0.5s ease;
            max-height: 180px;
            overflow-y: auto;
        }

        .history.show {
            bottom: 0;
        }

        .history-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(116, 185, 255, 0.1);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
        }

        .toggle-history {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .toggle-history:hover {
            transform: translateX(-50%) scale(1.1);
        }

        @media (max-width: 480px) {
            .calculator {
                margin: 20px;
                padding: 20px;
            }
            
            .display {
                font-size: 2rem;
                padding: 15px;
            }
            
            .btn {
                height: 60px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-emojis" id="floating-emojis"></div>
    
    <div class="calculator">
        <button class="fun-mode" id="fun-mode">🎉 Eğlence Modu</button>
        
        <div class="calculator-face" id="calculator-face">😊</div>
        
        <div class="display">
            <div class="comment" id="comment"></div>
            <div class="display-value" id="display">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-special" onclick="calculator.clear()">C</button>
            <button class="btn btn-special" onclick="calculator.clearEntry()">CE</button>
            <button class="btn btn-special" onclick="calculator.backspace()">⌫</button>
            <button class="btn btn-operator" onclick="calculator.inputOperator('/')">÷</button>
            
            <button class="btn btn-number" onclick="calculator.inputNumber('7')">7</button>
            <button class="btn btn-number" onclick="calculator.inputNumber('8')">8</button>
            <button class="btn btn-number" onclick="calculator.inputNumber('9')">9</button>
            <button class="btn btn-operator" onclick="calculator.inputOperator('*')">×</button>
            
            <button class="btn btn-number" onclick="calculator.inputNumber('4')">4</button>
            <button class="btn btn-number" onclick="calculator.inputNumber('5')">5</button>
            <button class="btn btn-number" onclick="calculator.inputNumber('6')">6</button>
            <button class="btn btn-operator" onclick="calculator.inputOperator('-')">-</button>
            
            <button class="btn btn-number" onclick="calculator.inputNumber('1')">1</button>
            <button class="btn btn-number" onclick="calculator.inputNumber('2')">2</button>
            <button class="btn btn-number" onclick="calculator.inputNumber('3')">3</button>
            <button class="btn btn-operator" onclick="calculator.inputOperator('+')">+</button>
            
            <button class="btn btn-number btn-zero" onclick="calculator.inputNumber('0')">0</button>
            <button class="btn btn-special" onclick="calculator.inputDecimal()">.</button>
            <button class="btn btn-equals" onclick="calculator.calculate()">=</button>
        </div>
        
        <button class="toggle-history" onclick="calculator.toggleHistory()">📜 Geçmiş</button>
        
        <div class="history" id="history">
            <h4 style="margin-bottom: 10px;">📊 Hesaplama Geçmişi</h4>
            <div id="history-list"></div>
        </div>
    </div>
    
    <div class="easter-egg" id="easter-egg">
        <h2>🎉 Easter Egg Bulundu! 🎉</h2>
        <p>Matematik sihirli bir şey! ✨</p>
        <button onclick="document.getElementById('easter-egg').style.display='none'" 
                style="margin-top: 15px; padding: 10px 20px; border: none; border-radius: 10px; background: #ff6b6b; color: white; cursor: pointer;">
            Kapat
        </button>
    </div>

    <script>
        class ComicCalculator {
            constructor() {
                this.display = document.getElementById('display');
                this.commentBox = document.getElementById('comment');
                this.calculatorFace = document.getElementById('calculator-face');
                this.historyList = document.getElementById('history-list');
                
                this.currentInput = '0';
                this.operator = null;
                this.previousInput = null;
                this.waitingForOperand = false;
                this.funMode = false;
                this.history = [];
                this.easterEggCount = 0;
                
                this.faces = ['😊', '🤓', '😎', '🤖', '😄', '🧐', '😋', '🤩'];
                this.comments = {
                    positive: [
                        "Harika! 🌟",
                        "Süpersin! 🚀",
                        "Matematik ustası! 🧙‍♂️",
                        "Bravo! 👏",
                        "Mükemmel! ✨",
                        "Zekisin! 🧠",
                        "Aferin! 🎯"
                    ],
                    funny: [
                        "Bu kolaydı! 😏",
                        "Hesap makinesi olmasam bulamazdım! 🤣",
                        "Matematik zor iş! 😅",
                        "Beynim yandı! 🔥",
                        "Bu da ne demek? 🤔",
                        "Vay canına! 😲",
                        "İlginç sonuç! 🤨"
                    ],
                    special: [
                        "Bu sayı şanslı! 🍀",
                        "Güzel bir sayı! 💎",
                        "Bu sonucu sevdim! ❤️",
                        "Matematiksel güzellik! 🎨",
                        "Sonuç çok hoş! 🌈"
                    ]
                };
                
                this.init();
            }
            
            init() {
                this.updateDisplay();
                this.createFloatingEmojis();
                this.bindEvents();
                this.changeFace();
                
                // Face değiştirme animasyonu
                setInterval(() => {
                    if (this.funMode) {
                        this.changeFace();
                    }
                }, 3000);
            }
            
            bindEvents() {
                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    const key = e.key;
                    
                    if (key >= '0' && key <= '9') {
                        this.inputNumber(key);
                    } else if (key === '.') {
                        this.inputDecimal();
                    } else if (['+', '-', '*', '/'].includes(key)) {
                        this.inputOperator(key);
                    } else if (key === 'Enter' || key === '=') {
                        this.calculate();
                    } else if (key === 'Escape' || key === 'c' || key === 'C') {
                        this.clear();
                    } else if (key === 'Backspace') {
                        this.backspace();
                    }
                });
                
                // Fun mode toggle
                document.getElementById('fun-mode').addEventListener('click', () => {
                    this.funMode = !this.funMode;
                    this.showComment(this.funMode ? "Eğlence modu açık! 🎉" : "Normal mod 📊");
                    
                    if (this.funMode) {
                        this.createSparkles();
                        document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)';
                    }
                });
            }
            
            inputNumber(num) {
                if (this.waitingForOperand) {
                    this.currentInput = num;
                    this.waitingForOperand = false;
                } else {
                    this.currentInput = this.currentInput === '0' ? num : this.currentInput + num;
                }
                
                this.updateDisplay();
                this.playNumberSound();
                
                if (this.funMode) {
                    this.createSparkles();
                    this.showRandomComment('positive');
                }
            }
            
            inputOperator(nextOperator) {
                const inputValue = parseFloat(this.currentInput);
                
                if (this.previousInput === null) {
                    this.previousInput = inputValue;
                } else if (this.operator) {
                    const currentValue = this.previousInput || 0;
                    const newValue = this.performCalculation();
                    
                    this.currentInput = String(newValue);
                    this.previousInput = newValue;
                }
                
                this.waitingForOperand = true;
                this.operator = nextOperator;
                this.updateDisplay();
                
                this.changeFace();
                if (this.funMode) {
                    this.showRandomComment('funny');
                }
            }
            
            calculate() {
                const inputValue = parseFloat(this.currentInput);
                
                if (this.previousInput !== null && this.operator) {
                    const result = this.performCalculation();
                    
                    // History'ye ekle
                    const calculation = `${this.previousInput} ${this.getOperatorSymbol()} ${inputValue} = ${result}`;
                    this.history.unshift(calculation);
                    if (this.history.length > 10) this.history.pop();
                    this.updateHistory();
                    
                    this.currentInput = String(result);
                    this.previousInput = null;
                    this.operator = null;
                    this.waitingForOperand = true;
                    
                    this.updateDisplay();
                    this.celebrateResult(result);
                    this.checkEasterEggs(result);
                }
            }
            
            performCalculation() {
                const prev = this.previousInput;
                const current = parseFloat(this.currentInput);
                
                switch (this.operator) {
                    case '+':
                        return prev + current;
                    case '-':
                        return prev - current;
                    case '*':
                        return prev * current;
                    case '/':
                        if (current === 0) {
                            this.showComment("Sıfıra bölmek olmaz! 🚫");
                            this.changeFace('😵');
                            return 0;
                        }
                        return prev / current;
                    default:
                        return current;
                }
            }
            
            clear() {
                this.currentInput = '0';
                this.previousInput = null;
                this.operator = null;
                this.waitingForOperand = false;
                this.updateDisplay();
                this.showComment("Temizlendi! ✨");
                this.changeFace('😊');
            }
            
            clearEntry() {
                this.currentInput = '0';
                this.updateDisplay();
                this.showComment("Son giriş silindi! 🗑️");
            }
            
            backspace() {
                if (this.currentInput.length > 1) {
                    this.currentInput = this.currentInput.slice(0, -1);
                } else {
                    this.currentInput = '0';
                }
                this.updateDisplay();
            }
            
            inputDecimal() {
                if (this.waitingForOperand) {
                    this.currentInput = '0.';
                    this.waitingForOperand = false;
                } else if (this.currentInput.indexOf('.') === -1) {
                    this.currentInput += '.';
                }
                this.updateDisplay();
            }
            
            updateDisplay() {
                const value = parseFloat(this.currentInput);
                const formatted = value.toLocaleString('tr-TR', {
                    maximumFractionDigits: 8
                });
                this.display.textContent = formatted;
            }
            
            showComment(text) {
                this.commentBox.textContent = text;
                this.commentBox.classList.add('show');
                
                setTimeout(() => {
                    this.commentBox.classList.remove('show');
                }, 2000);
            }
            
            showRandomComment(type) {
                const comments = this.comments[type];
                const randomComment = comments[Math.floor(Math.random() * comments.length)];
                this.showComment(randomComment);
            }
            
            changeFace(face = null) {
                if (face) {
                    this.calculatorFace.textContent = face;
                } else {
                    const randomFace = this.faces[Math.floor(Math.random() * this.faces.length)];
                    this.calculatorFace.textContent = randomFace;
                }
            }
            
            celebrateResult(result) {
                if (this.funMode) {
                    this.createSparkles();
                    
                    // Özel sayılar için özel kutlamalar
                    if (result === 42) {
                        this.showComment("Hayatın anlamı! 🌌");
                        this.changeFace('🤯');
                    } else if (result === 69) {
                        this.showComment("Nice! 😎");
                        this.changeFace('😏');
                    } else if (result === 420) {
                        this.showComment("Blaze it! 🔥");
                        this.changeFace('😵‍💫');
                    } else if (result % 100 === 0) {
                        this.showComment("Yuvarlak sayı! 🎯");
                        this.changeFace('🤩');
                    } else {
                        this.showRandomComment('special');
                        this.changeFace();
                    }
                }
            }
            
            checkEasterEggs(result) {
                // Belirli sonuçlar için easter egg
                if (result === 1337) {
                    this.easterEggCount++;
                    if (this.easterEggCount === 1) {
                        document.getElementById('easter-egg').style.display = 'block';
                    }
                }
            }
            
            createSparkles() {
                const calculator = document.querySelector('.calculator');
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle';
                        sparkle.textContent = ['✨', '⭐', '💫', '🌟'][Math.floor(Math.random() * 4)];
                        sparkle.style.left = Math.random() * 100 + '%';
                        sparkle.style.top = Math.random() * 100 + '%';
                        
                        calculator.appendChild(sparkle);
                        
                        setTimeout(() => {
                            sparkle.remove();
                        }, 1000);
                    }, i * 100);
                }
            }
            
            createFloatingEmojis() {
                const container = document.getElementById('floating-emojis');
                const emojis = ['🔢', '➕', '➖', '✖️', '➗', '🎯', '💡', '🚀', '⚡', '🌟'];
                
                setInterval(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.animationDuration = (6 + Math.random() * 4) + 's';
                    emoji.style.animationDelay = Math.random() * 2 + 's';
                    
                    container.appendChild(emoji);
                    
                    setTimeout(() => {
                        emoji.remove();
                    }, 10000);
                }, 2000);
            }
            
            playNumberSound() {
                // Web Audio API ile basit ses efekti
                if (this.funMode) {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800 + Math.random() * 400, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                }
            }
            
            getOperatorSymbol() {
                switch (this.operator) {
                    case '+': return '+';
                    case '-': return '-';
                    case '*': return '×';
                    case '/': return '÷';
                    default: return this.operator;
                }
            }
            
            toggleHistory() {
                const history = document.getElementById('history');
                history.classList.toggle('show');
            }
            
            updateHistory() {
                this.historyList.innerHTML = '';
                this.history.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.textContent = item;
                    this.historyList.appendChild(div);
                });
            }
        }
        
        // Initialize calculator
        const calculator = new ComicCalculator();
        
        // Konami Code easter egg
        let konamiCode = [];
        const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight'];
        
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.code);
            if (konamiCode.length > konamiSequence.length) {
                konamiCode.shift();
            }
            
            if (JSON.stringify(konamiCode) === JSON.stringify(konamiSequence)) {
                calculator.showComment("Konami Code! Efsane! 🎮");
                calculator.changeFace('🤯');
                calculator.createSparkles();
                konamiCode = [];
            }
        });
    </script>
</body>
</html>
