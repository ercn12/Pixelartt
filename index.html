<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Komik Hesap Makinesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .floating-emojis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .emoji {
            position: absolute;
            font-size: 1.5rem;
            animation: floatEmoji 8s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes floatEmoji {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-50px) rotate(360deg); opacity: 0; }
        }

        .app-header {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        .app-title {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .fun-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
        }

        .calculator {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            margin: 20px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 5;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #fef65b, #ff9ff3);
            border-radius: 25px 25px 0 0;
        }

        .calculator-face {
            text-align: center;
            font-size: 2.5rem;
            padding: 15px 0;
        }

        .display-section {
            padding: 0 20px 10px;
            flex-shrink: 0;
        }

        .display {
            background: linear-gradient(135deg, #2d3436, #636e72);
            color: #00ff00;
            font-size: 2.2rem;
            padding: 20px;
            border-radius: 15px;
            text-align: right;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-family: 'Courier New', monospace;
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.3);
            border: 2px solid #00ff00;
            position: relative;
            overflow: hidden;
            word-break: break-all;
        }

        .display-value {
            text-shadow: 0 0 10px #00ff00;
            max-width: 100%;
            overflow: hidden;
        }

        .comment {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff6b6b;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
            z-index: 20;
        }

        .comment::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #ff6b6b;
        }

        .comment.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-8px);
        }

        .buttons-section {
            flex: 1;
            padding: 10px 20px 20px;
            display: flex;
            flex-direction: column;
        }

        .buttons {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            border: none;
            border-radius: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 4px 12px rgba(116, 185, 255, 0.4);
        }

        .btn-operator {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            box-shadow: 0 4px 12px rgba(253, 121, 168, 0.4);
        }

        .btn-special {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
            box-shadow: 0 4px 12px rgba(253, 203, 110, 0.4);
        }

        .btn-equals {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            grid-column: span 2;
            box-shadow: 0 4px 12px rgba(0, 184, 148, 0.4);
        }

        .btn-zero {
            grid-column: span 2;
        }

        .history-toggle {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            font-weight: bold;
            margin-top: 10px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .history {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px 25px 0 0;
            padding: 20px;
            transition: all 0.4s ease;
            max-height: 50vh;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
        }

        .history.show {
            bottom: 0;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .history-close {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
        }

        .history-item {
            padding: 12px;
            margin: 8px 0;
            background: rgba(116, 185, 255, 0.1);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border-left: 4px solid #74b9ff;
            cursor: pointer;
        }

        .easter-egg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
            max-width: 90vw;
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            animation: sparkleAnim 1s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% { opacity: 1; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }

        .vibrant-mode {
            animation: vibrantPulse 2s infinite alternate;
        }

        @keyframes vibrantPulse {
            0% { filter: hue-rotate(0deg) saturate(1); }
            100% { filter: hue-rotate(20deg) saturate(1.3); }
        }

        @media (max-height: 600px) {
            .calculator-face {
                font-size: 2rem;
                padding: 10px 0;
            }
            
            .display {
                font-size: 1.8rem;
                min-height: 60px;
                padding: 15px;
            }
            
            .btn {
                min-height: 55px;
                font-size: 1.2rem;
            }
        }

        @media (min-width: 500px) {
            .calculator {
                max-width: 400px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="floating-emojis" id="floating-emojis"></div>
    
    <div class="app-header">
        <h1 class="app-title">🧮 Komik Hesap Makinesi</h1>
        <button class="fun-toggle" id="fun-toggle">🎉</button>
    </div>
    
    <div class="calculator" id="calculator">
        <div class="calculator-face" id="calculator-face">😊</div>
        
        <div class="display-section">
            <div class="display">
                <div class="comment" id="comment"></div>
                <div class="display-value" id="display">0</div>
            </div>
        </div>
        
        <div class="buttons-section">
            <div class="buttons">
                <button class="btn btn-special" onclick="calc.clear()">C</button>
                <button class="btn btn-special" onclick="calc.clearEntry()">CE</button>
                <button class="btn btn-special" onclick="calc.backspace()">⌫</button>
                <button class="btn btn-operator" onclick="calc.operator('/')">÷</button>
                
                <button class="btn btn-number" onclick="calc.number('7')">7</button>
                <button class="btn btn-number" onclick="calc.number('8')">8</button>
                <button class="btn btn-number" onclick="calc.number('9')">9</button>
                <button class="btn btn-operator" onclick="calc.operator('*')">×</button>
                
                <button class="btn btn-number" onclick="calc.number('4')">4</button>
                <button class="btn btn-number" onclick="calc.number('5')">5</button>
                <button class="btn btn-number" onclick="calc.number('6')">6</button>
                <button class="btn btn-operator" onclick="calc.operator('-')">-</button>
                
                <button class="btn btn-number" onclick="calc.number('1')">1</button>
                <button class="btn btn-number" onclick="calc.number('2')">2</button>
                <button class="btn btn-number" onclick="calc.number('3')">3</button>
                <button class="btn btn-operator" onclick="calc.operator('+')">+</button>
                
                <button class="btn btn-number btn-zero" onclick="calc.number('0')">0</button>
                <button class="btn btn-special" onclick="calc.decimal()">.</button>
                <button class="btn btn-equals" onclick="calc.equals()">=</button>
            </div>
            
            <button class="history-toggle" onclick="calc.toggleHistory()">📜 Geçmiş</button>
        </div>
    </div>
    
    <div class="history" id="history">
        <div class="history-header">
            <h3>📊 Hesaplama Geçmişi</h3>
            <button class="history-close" onclick="calc.toggleHistory()">✕</button>
        </div>
        <div id="history-list"></div>
    </div>
    
    <div class="easter-egg" id="easter-egg">
        <h2>🎉 Easter Egg Bulundu! 🎉</h2>
        <p>Matematik sihirli bir şey! ✨</p>
        <button onclick="document.getElementById('easter-egg').style.display='none'" 
                style="margin-top: 15px; padding: 10px 20px; border: none; border-radius: 10px; background: #ff6b6b; color: white; cursor: pointer;">
            Kapat
        </button>
    </div>

    <script>
        // Basit ve çalışan hesap makinesi
        const calc = {
            display: '0',
            previousValue: null,
            operation: null,
            waitingForNew: false,
            funMode: false,
            history: [],
            
            // Temel fonksiyonlar
            updateDisplay() {
                document.getElementById('display').textContent = this.display;
                
                // Font boyutu ayarlama
                const displayElement = document.querySelector('.display-value');
                if (this.display.length > 10) {
                    displayElement.style.fontSize = '1.5rem';
                } else if (this.display.length > 8) {
                    displayElement.style.fontSize = '1.8rem';
                } else {
                    displayElement.style.fontSize = '2.2rem';
                }
            },
            
            number(num) {
                if (this.display.length >= 12 && !this.waitingForNew) {
                    this.showComment("Çok uzun sayı! 📏");
                    return;
                }
                
                if (this.waitingForNew) {
                    this.display = num;
                    this.waitingForNew = false;
                } else {
                    this.display = this.display === '0' ? num : this.display + num;
                }
                
                this.updateDisplay();
                this.vibrate(10);
                
                if (this.funMode) {
                    this.sparkle();
                    this.randomComment();
                }
            },
            
            operator(op) {
                if (this.operation && !this.waitingForNew) {
                    this.equals();
                }
                
                this.previousValue = parseFloat(this.display);
                this.operation = op;
                this.waitingForNew = true;
                this.changeFace();
                this.vibrate(15);
            },
            
            equals() {
                if (!this.operation || this.waitingForNew) return;
                
                const current = parseFloat(this.display);
                const prev = this.previousValue;
                let result;
                
                switch (this.operation) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            this.showComment("Sıfıra bölmek olmaz! 🚫");
                            this.changeFace('😵');
                            this.vibrate([100, 50, 100]);
                            return;
                        }
                        result = prev / current;
                        break;
                    default:
                        return;
                }
                
                // Sonuç kontrolü
                if (!isFinite(result)) {
                    this.showComment("Geçersiz işlem! ⚠️");
                    this.display = '0';
                    this.reset();
                    this.updateDisplay();
                    return;
                }
                
                // Ondalık hassasiyet
                if (result % 1 !== 0) {
                    result = parseFloat(result.toPrecision(10));
                }
                
                // Geçmişe ekle
                const calculation = `${prev} ${this.getOpSymbol()} ${current} = ${result}`;
                this.history.unshift(calculation);
                if (this.history.length > 20) this.history.pop();
                this.updateHistory();
                
                this.display = result.toString();
                this.celebrate(result);
                this.easterEgg(result);
                this.reset();
                this.waitingForNew = true;
                this.updateDisplay();
                this.vibrate(20);
            },
            
            decimal() {
                if (this.waitingForNew) {
                    this.display = '0.';
                    this.waitingForNew = false;
                } else if (this.display.indexOf('.') === -1) {
                    this.display += '.';
                }
                this.updateDisplay();
            },
            
            clear() {
                this.display = '0';
                this.reset();
                this.updateDisplay();
                this.showComment("Temizlendi! ✨");
                this.changeFace('😊');
                this.vibrate(15);
            },
            
            clearEntry() {
                this.display = '0';
                this.updateDisplay();
                this.showComment("Son giriş silindi! 🗑️");
                this.vibrate(10);
            },
            
            backspace() {
                if (this.display.length > 1) {
                    this.display = this.display.slice(0, -1);
                } else {
                    this.display = '0';
                }
                this.updateDisplay();
                this.vibrate(5);
            },
            
            reset() {
                this.previousValue = null;
                this.operation = null;
                this.waitingForNew = false;
            },
            
            // Yardımcı fonksiyonlar
            showComment(text) {
                const comment = document.getElementById('comment');
                comment.textContent = text;
                comment.classList.add('show');
                setTimeout(() => comment.classList.remove('show'), 2500);
            },
            
            changeFace(face) {
                const faces = ['😊', '🤓', '😎', '🤖', '😄', '🧐', '😋', '🤩'];
                const faceElement = document.getElementById('calculator-face');
                faceElement.textContent = face || faces[Math.floor(Math.random() * faces.length)];
            },
            
            vibrate(pattern) {
                if ('vibrate' in navigator) {
                    try {
                        navigator.vibrate(pattern);
                    } catch (e) {}
                }
            },
            
            sparkle() {
                const ca
